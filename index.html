<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salman Finance Manager</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<style>
.hidden{display:none}
.card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
</style>
</head>

<body class="bg-gray-100 font-sans">

<!-- ================= AUTH ================= -->
<div id="auth" class="min-h-screen flex items-center justify-center p-4">
  <div class="card p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Finance Manager
    </h1>

    <!-- Email Login -->
    <div id="loginBox">
      <input id="email" type="email" placeholder="Email address" class="w-full p-3 border rounded mb-3">
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded mb-4">
      <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded font-bold">
        Login / Register
      </button>
    </div>

    <!-- First time setup -->
    <div id="setupBox" class="hidden">
      <p class="text-center text-green-600 font-bold mb-3">First time setup</p>
      <input id="username" placeholder="Your name" class="w-full p-3 border rounded mb-3">
      <input id="pin" maxlength="4" placeholder="4 digit PIN" class="w-full p-3 border rounded mb-4 text-center tracking-widest">
      <button onclick="saveProfile()" class="w-full bg-green-600 text-white py-3 rounded font-bold">
        Save & Continue
      </button>
    </div>

    <!-- PIN Login -->
    <div id="pinBox" class="hidden text-center">
      <p id="welcome" class="font-bold mb-3"></p>
      <input id="pinLogin" maxlength="4" placeholder="Enter PIN"
        class="w-full p-3 border rounded mb-4 text-center text-2xl tracking-widest">
      <button onclick="verifyPin()" class="w-full bg-blue-600 text-white py-3 rounded font-bold">
        Unlock App
      </button>
      <button onclick="fullLogout()" class="mt-4 text-sm text-red-500">
        Switch Account
      </button>
    </div>

  </div>
</div>

<!-- ================= MAIN APP ================= -->
<div id="app" class="hidden pb-24">

<header class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <span class="font-bold">SALMAN WALLET</span>
  <button onclick="fullLogout()"><i class="fas fa-power-off"></i></button>
</header>

<div class="p-4 space-y-4">

  <div class="grid grid-cols-2 gap-4">
    <div class="card p-4 border-l-4 border-green-500">
      <p class="text-xs text-gray-500">INCOME</p>
      <p id="income" class="text-xl font-bold">৳0</p>
    </div>
    <div class="card p-4 border-l-4 border-red-500">
      <p class="text-xs text-gray-500">EXPENSE</p>
      <p id="expense" class="text-xl font-bold">৳0</p>
    </div>
  </div>

  <div class="card p-4 text-center">
    <p class="text-sm text-gray-500">Net Balance</p>
    <p id="balance" class="text-3xl font-black text-blue-700">৳0</p>
  </div>

</div>

<p class="text-center text-[10px] text-gray-400 mt-10">
  DEVELOPED BY MD. SALMAN
</p>

</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const appFB = initializeApp(firebaseConfig);
const auth = getAuth(appFB);
const db = getFirestore(appFB);

/* ---------- LOGIN ---------- */
window.login = async () => {
  const email = emailEl.value;
  const pass = password.value;
  if(!email || !pass) return alert("Fill all fields");

  try{
    await signInWithEmailAndPassword(auth,email,pass);
  }catch{
    await createUserWithEmailAndPassword(auth,email,pass);
  }
};

/* ---------- SETUP ---------- */
window.saveProfile = async () => {
  if(pin.value.length!==4) return alert("4 digit PIN required");
  await setDoc(doc(db,"users",auth.currentUser.uid),{
    username:username.value,
    pin:pin.value
  });
  location.reload();
};

/* ---------- PIN VERIFY ---------- */
window.verifyPin = async () => {
  const snap = await getDoc(doc(db,"users",auth.currentUser.uid));
  if(snap.data().pin===pinLogin.value){
    authBox.classList.add("hidden");
    app.classList.remove("hidden");
  } else alert("Wrong PIN");
};

/* ---------- LOGOUT ---------- */
window.fullLogout = async ()=>{
  await signOut(auth);
  location.reload();
};

/* ---------- OBSERVER ---------- */
const authBox=document.getElementById("auth");
onAuthStateChanged(auth,async(user)=>{
  if(!user) return;

  const snap=await getDoc(doc(db,"users",user.uid));
  loginBox.classList.add("hidden");

  if(snap.exists()){
    pinBox.classList.remove("hidden");
    welcome.innerText="Welcome, "+snap.data().username;
  }else{
    setupBox.classList.remove("hidden");
  }
});
</script>

</body>
</html>
