<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salman Finance Manager</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

<style>
.hidden{display:none}
.card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
</style>
</head>

<body class="bg-gray-100 font-sans">

<!-- ================= AUTH ================= -->
<div id="auth" class="min-h-screen flex items-center justify-center p-4">
  <div class="card p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Finance Manager
    </h1>

    <!-- LOGIN -->
    <div id="loginBox">
      <input id="email" type="email" placeholder="Email address"
        class="w-full p-3 border rounded mb-3">
      <input id="password" type="password" placeholder="Password"
        class="w-full p-3 border rounded mb-4">
      <button onclick="login()"
        class="w-full bg-blue-600 text-white py-3 rounded font-bold">
        Login / Register
      </button>
    </div>

    <!-- FIRST TIME SETUP -->
    <div id="setupBox" class="hidden">
      <p class="text-center text-green-600 font-bold mb-3">
        First Time Setup
      </p>
      <input id="username" placeholder="Your name"
        class="w-full p-3 border rounded mb-3">
      <input id="pin" maxlength="4" placeholder="4 Digit PIN"
        class="w-full p-3 border rounded mb-4 text-center tracking-widest">
      <button onclick="saveProfile()"
        class="w-full bg-green-600 text-white py-3 rounded font-bold">
        Save & Continue
      </button>
    </div>

    <!-- PIN LOGIN -->
    <div id="pinBox" class="hidden text-center">
      <p id="welcome" class="font-bold mb-3"></p>
      <input id="pinLogin" maxlength="4" placeholder="Enter PIN"
        class="w-full p-3 border rounded mb-4 text-center text-2xl tracking-widest">
      <button onclick="verifyPin()"
        class="w-full bg-blue-600 text-white py-3 rounded font-bold">
        Unlock App
      </button>
      <button onclick="fullLogout()"
        class="mt-4 text-sm text-red-500">
        Switch Account
      </button>
    </div>

  </div>
</div>

<!-- ================= MAIN APP ================= -->
<div id="app" class="hidden pb-24">

<header class="bg-blue-600 text-white p-4 flex justify-between items-center">
  <span class="font-bold">SALMAN WALLET</span>
  <button onclick="fullLogout()">
    <i class="fas fa-power-off"></i>
  </button>
</header>

<div class="p-4 space-y-4">

  <div class="grid grid-cols-2 gap-4">
    <div class="card p-4 border-l-4 border-green-500">
      <p class="text-xs text-gray-500">TOTAL INCOME</p>
      <p id="income" class="text-xl font-bold">à§³0</p>
    </div>
    <div class="card p-4 border-l-4 border-red-500">
      <p class="text-xs text-gray-500">TOTAL EXPENSE</p>
      <p id="expense" class="text-xl font-bold">à§³0</p>
    </div>
  </div>

  <div class="card p-4 text-center">
    <p class="text-sm text-gray-500">Net Balance</p>
    <p id="balance" class="text-3xl font-black text-blue-700">à§³0</p>
  </div>

</div>

<p class="text-center text-[10px] text-gray-400 mt-10">
  DEVELOPED BY MD. SALMAN
</p>

</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ YOUR FIREBASE CONFIG ðŸ”¥ */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const appFB = initializeApp(firebaseConfig);
const auth = getAuth(appFB);
const db = getFirestore(appFB);

/* ELEMENTS */
const loginBox = document.getElementById("loginBox");
const setupBox = document.getElementById("setupBox");
const pinBox   = document.getElementById("pinBox");
const authBox  = document.getElementById("auth");
const appBox   = document.getElementById("app");

/* LOGIN */
window.login = async () => {
  const email = document.getElementById("email").value;
  const pass  = document.getElementById("password").value;

  if(!email || !pass){
    alert("Email & Password à¦¦à¦¿à¦¨");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, pass);
  } catch {
    await createUserWithEmailAndPassword(auth, email, pass);
  }
};

/* SAVE PROFILE */
window.saveProfile = async () => {
  const name = document.getElementById("username").value;
  const pin  = document.getElementById("pin").value;

  if(!name || pin.length !== 4){
    alert("Name & 4 digit PIN à¦¦à¦¿à¦¨");
    return;
  }

  await setDoc(doc(db,"users",auth.currentUser.uid),{
    username: name,
    pin: pin
  });

  location.reload();
};

/* VERIFY PIN */
window.verifyPin = async () => {
  const entered = document.getElementById("pinLogin").value;
  const snap = await getDoc(doc(db,"users",auth.currentUser.uid));

  if(snap.exists() && snap.data().pin === entered){
    authBox.classList.add("hidden");
    appBox.classList.remove("hidden");
  } else {
    alert("Wrong PIN");
  }
};

/* LOGOUT */
window.fullLogout = async () => {
  await signOut(auth);
  location.reload();
};

/* AUTH OBSERVER */
onAuthStateChanged(auth, async (user) => {
  if(!user) return;

  loginBox.classList.add("hidden");

  const snap = await getDoc(doc(db,"users",user.uid));
  if(snap.exists()){
    pinBox.classList.remove("hidden");
    document.getElementById("welcome").innerText =
      "Welcome, " + snap.data().username;
  } else {
    setupBox.classList.remove("hidden");
  }
});
</script>

</body>
</html>
